<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" type="text/css" href="./styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <main>
    <div class="palette">
      <h3>Primary</h3>
      <div class="light-red"></div>
      <div class="Orangey-yellow"></div>
      <div class="Green-teal"></div>
      <div class="Cobalt-blue"></div>
      <h3>Gradients</h3>
      <div class="Light-slate-blue"></div>
      <div class="Light-royal-blue"></div>
      <div class="Violet-blue"></div>
      <div class="Persian-blue"></div>
      <h3>Neutral</h3>
      <div class="White"></div>
      <div class="Pale-blue"></div>
      <div class="Light-lavender"></div>
      <div class="Dark-gray-blue"></div>
    </div>
    <div class="container">
      <div class="contain">
        <div class="contain-result">
          <div class="contain-result-info">
            <h2>Your Result</h2>
            <div class="contain-result-info-score">
              <h1>76</h1>
              <p>of 100</p>
            </div>
            <span class="contain-result-info-name"><h1>Great</h1></span>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </div>
        <div class="contain-summary">
          <div class="contain-summary-info">
            <h2>Summary</h2>
            <div class="contain-summary-info-group">
              <div class="contain-summary-info-items">
                <img src="./assets/images/icon-reaction.svg" />
                <h4>Reaction</h4>
                <div class="float-right">
                  80 <span class="float-right-100">/ 100</span>
                </div>
              </div>
              <div class="contain-summary-info-items">
                <img src="./assets/images/icon-memory.svg" />
                <h4>Memory</h4>
                <div class="float-right">
                  92 <span class="float-right-100">/ 100</span> 
                </div>
              </div>
              <div class="contain-summary-info-items">
                <img src="./assets/images/icon-verbal.svg" />
                <h4>Verbal</h4>
                <div class="float-right">
                  61 <span class="float-right-100">/ 100</span> 
                </div>
              </div>
              <div class="contain-summary-info-items">
                <img src="./assets/images/icon-visual.svg" />
                <h4>Visual</h4>
                <div class="float-right">
                  72 <span class="float-right-100">/ 100</span> 
                </div>
              </div>
            </div>
            <button class="contain-summary-button">Continue</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://jayalren.super.site/go-to-projects" target="_blank">jayAlren</a>.
  </footer>
</body>
</html>
