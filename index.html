<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" type="text/css" href="./styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <main>
    <div class="container">
      <div class="contain">
        <div class="contain-result">
          <div class="contain-result-info">
            <h2>Your Result</h2>
            <div class="contain-result-info-score">
              <h1>76</h1>
              <p>of 100</p>
            </div>
            <span class="contain-result-info-name"><h1>Great</h1></span>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </div>
        <div class="contain-summary">
          Summary

          Reaction
          80 / 100

          Memory
          92 / 100

          Verbal
          61 / 100

          Visual
          72 / 100

          Continue
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://jayalren.super.site/go-to-projects" target="_blank">jayAlren</a>.
  </footer>
</body>
</html>
